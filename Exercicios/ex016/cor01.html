<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { 
            /*Configurações globais das CSS*/
            height: 100%;
        }
        
        body {
            background-image: linear-gradient(to top, #4FFFDC, #3FCCB0, #3D8577); /* Cria um Degradê */
            background-attachment: fixed; /* Deixa o background imóvel, mesmo que o site tenha rolagem */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
