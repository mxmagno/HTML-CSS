<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>
    <p>
        <label for="idcor">Cor: </label>
        <input type="color" name="cor" id="idcor">
    </p>
    <p>
        <label for="idnivelsa">Nível de Satisfação: </label>
        <input type="range" name="nivelsa" id="idnivelsa" min="1" max="5">
    </p>
    <p>
        <label for="idfoto">Foto do Perfil: </label>
        <input type="file" name="foto" id="idfoto"> <!-- Input file só funciona com o method POST -->
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
