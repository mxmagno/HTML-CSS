<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>
    <p>
        <label for="idestado">Estado: </label>
        <select name="estado" id="idestado">
            <optgroup label="Região Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="BA">Bahia</option>
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="idprof">Profissão: </label>
        <input type="text" name="prof" id="idprof" list="listprof">
        <datalist id="listprof">
            <option>Administrador</option>
            <option>Contabilista</option>
            <option>Desenvolvedor</option>
            <option>Professor</option>
        </datalist>
    </p>
    <p>
        <label for="idmsg">Mensagem: </label>
        <textarea name="msg" id="idmsg" cols="30" rows="10"></textarea> <!--É IDEAL USAR O METHOD POST-->
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
